<div id="un1fyPrompt" class="un1fyTables un1fyPrompt clearfix">
    <h4 id="un1fyPromptTitle" class="un1fyPromptTitle">Insert Table</h4>
    <div id="un1fyTablePrev">
    	<table>
    		<tbody>
	    		<tr>
	    			<td>&nbsp;</td>
	    			<td>&nbsp;</td>
	    		</tr>
	    		<tr>
	    			<td>&nbsp;</td>
	    			<td>&nbsp;</td>
	    		</tr>
    		</tbody>
    	</table>
    </div>
    <div id="un1fyTableOptions">
    	<h4>Table Options</h4>
    	<form action="javascript:" method="post">
	       <ul id="tableRowsCols">
	            <li class="clearfix"><label>Rows</label><input id="un1fyTableRows" name="un1fyTableID" type="text" value="2" tabindex="1" /></li>
	            <li class="clearfix"><label>Columns</label><input id="un1fyTableCols" name="un1fyTableCols" type="text" value="2" tabindex="2" /></li>
	       </ul>
	       <ul id="tableHeadFoot">
	            <li class="clearfix"><input id="un1fyTableThead" name="un1fyTableThead" type="checkbox" value="Y" tabindex="3" /><label>Add Header</label></li>
	            <li class="clearfix"><input id="un1fyTableTfoot" name="un1fyTableTfoot" type="checkbox" value="Y" tabindex="4" /><label>Add Footer</label></li>
	       </ul>
	       <ul id="tableAttrs">
	            <li class="clearfix"><label>Table ID</label><input id="un1fyTableID" name="un1fyTableID" type="text" tabindex="5" /></li>
	            <li class="clearfix"><label>Class</label><input id="un1fyTableClass" name="un1fyTableClass" type="text" tabindex="6" /></li>
	       </ul>
        </form>
    </div>
    <div class="un1fyVidInsert un1fyPromptInsert">
        <a title="Insert this table" href="javascript:" id="un1fyPromptBtn">insert</a>
        <a id="un1fyPromptCancel" title="cancel" href="javascript:">cancel</a>
    </div>
</div>
