<div id="un1fyPrompt" class="un1fyLinkPrompt un1fyPrompt clearfix">
	<h4 id="un1fyPromptTitle" class="un1fyPromptTitle">Edit Link</h4>
    <form action="#" method="post" name="un1fyLinkProperties" id="un1fyLinkProperties" class="un1fyLinkProperties">
        <ul>
        	<li><label>Link URL</label><input id="un1fyLinkURL" name="un1fyLinkURL" type="text">
            	<a href="javascript:" class="un1fyFBrowse" rel="#un1fyLinkURL" title="Link to a file on the server" >browse</a>
            </li>
            <li class="un1fyLinkID"><label>ID</label><input id="un1fyLinkID" name="un1fyLinkID" type="text" /></li>
            <li><label>Class</label><input id="un1fyLinkClass" name="un1fyLinkClass" type="text" /></li>
            <li><label>Title</label><input id="un1fyLinkTitle" name="un1fyLinkTitle" type="text" /></li>
            <li><label>Rel</label><input id="un1fyLinkRel" name="un1fyLinkRel" type="text" /></li>
            <li><label>Target</label><input id="un1fyLinkTarget" name="un1fyLinkTarget" type="text" /></li>
            <li class="un1fyLinkInsert un1fyPromptInsert">
            	<a title="Create a link from the selection" href="javascript:" id="un1fyPromptBtn">done</a>
                <a title="cancel" href="javascript:" id="un1fyCancelBtn">cancel</a>
            </li>
        </ul>
    </form>
</div>
